<!--

* 1-5 min average update interval
* last 300 transactions of selected wallet

* url format:
$ADDR = md5(strtolower(YOUR_WALLET));
$URL = https://api.adaex.org / $ADDR[strlen($ADDR)-1] / $ADDR[strlen($ADDR)-2] / $ADDR[strlen($ADDR)-3] / $ADDR.json

* no access limits for calling whatever on api.adaex.org

-->
<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
<script>
$( document ).ready(function() {$.getJSON('https://api.adaex.org/wallets/5/c/2/260356c191cf03f4674ad81240d262c5.json', function(data) {

	document.write('<h1>'+data.addr+'</h1>');
	document.write('<p>TXs: '+data.txs+', last transaction '+data.last_update+'</p>');
	document.write('<table><tr><th>Hash</th><th>Date</th><th>Value</th></tr>');

	var transactions = data.records;
	$.each( transactions, function( i, val ) {
		document.write('<tr><td>'+val.id+'</td><td>'+val.time+'</td><td>'+val.value+'</td></tr>');
	});

	document.write('</table>');
	

})});
</script>
